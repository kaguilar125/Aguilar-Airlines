<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aguilar Airlines</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT4UksdQRVvoxMfooAo3o3KZ"
    crossorigin="anonymous"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
    
<body>

  <div class="row" id="row1">
    <nav class="main-nav">
      <a href="#">BOOK</a>
      <a href="#">MANAGE</a>
      <a href="#">EXPERIENCE</a>
      <a href="#">WHERE WE FLY</a>
      <a href="#">LOYALTY</a>
      <a href="#">HELP</a>
      <a href="#" class="login">LOG IN</a>
    </nav>
  </div>

  <div class="row" id="row2">
    <section class="hero">
      <img src="777-banner.jpg" alt="Airplane" />
    </section>
  </div>

  <div class="row" id="row3">
    <section class="booking-options">
      <button class="active">Search Flights</button>
      <button>Mange Booking</button>
      <button>Flight Status</button>
    </section>
  </div>

  <div class="row" id="row4">
    <section class="flight-form">
      <input type="text" placeholder="New York (JFK)" class="departure" />
      <input type="text" placeholder="Arrival Airport" class="arrival" />
      <button class="continue">Continue</button>
    </section>
  </div>

  <div class="row" id="row5">
    <section class="services">
      <div>Hotels</div>
      <div>Car rentals</div>
      <div>Tours & activities</div>
      <div>Book a vacation</div>
      <div>Dubai Experience</div>
      <div>Pay in installments</div>
      <div>Meet & Greet</div>
      <div>Airport transfers</div>
    </section>
  </div>

  <div class="row" id="row6">
    <section class="skywards">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="text">
        <h3>Join Aguilarâ€™s Skywards</h3>
        <p>Become an Aguilar Skywards member and start enjoying flight rewards, upgrades, and more</p>
      </div>
      <button class="join">Join Now</button>
    </section>
  </div>

</body>
</html>
